# Server Configuration
server.port=8082
spring.application.name=post-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/post_service_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=uploads/posts

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consul Configuration
spring.cloud.consul.host=${SPRING_CLOUD_CONSUL_HOST:localhost}
spring.cloud.consul.port=${SPRING_CLOUD_CONSUL_PORT:8500}
spring.cloud.consul.discovery.enabled=${SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED:true}
spring.cloud.consul.discovery.register=${SPRING_CLOUD_CONSUL_DISCOVERY_REGISTER:true}
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${random.value}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.hostname=${SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME:post-service}
spring.cloud.consul.discovery.health-check-interval=10s

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always